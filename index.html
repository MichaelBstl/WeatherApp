<html>

<head>
  <title>Mike's weather application</title>
  <link href="css/site.css" rel="stylesheet">
  <link href="bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
</body>
      <h1>Mike's weather application</h1>    
      <label>Selected Location</label>
      <br>
      <input type="radio" name="reason" onchange="radioCurrentLocation();" value="Current Location"  id="currentLocation" checked>   Current Location<br>
      <input type="radio" name="reason" onchange="unprotectZipCode();" value="">   Zip Code <input type="text" name="zipCode" id="zipCode" disabled/><button id="myBtn" onclick="zipLocationWeather()">Get Weather</button>
      <br>
      <label>Selected Units</label>
        <select class="form-select" aria-label="select units:" id="selectedUnits" onchange="refreshWeather();">
        <option selected="1">imperial</option>
        <option value="2">metric</option>
        <option value="3">standard</option>
      </select>  
      <label>Language</label>
        <select class="form-select" aria-label="select units:" id="selectedLanguage" onchange="refreshWeather();">
        <option selected="1" value="en">english</option>
        <option value="sp">spanish</option>
        <option value="fr">french</option>
      </select>  
      Temp: <span id="temperature">--</span><br>
      Weather: <span id="weather">--</span><br>
      Location: <span id="location">--</span>
      <script src="javaScript/javaScript.js"></script>

</html>
